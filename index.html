<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="input">
        <div class="container">
            <form id="form" class="input__form">
                <div class="input__wrapper">
                    <p>Введите координаты.</p>
                    <p>Введенные вами данные должны быть числами!</p>
                    <p id="error"></p>
                    <div class="input__placeholders">
                        <input id="lat" class="input__placeholder" type="text" autocomplete="off" placeholder="Широта (-90; 90)">
                        <input id="lon" class="input__placeholder" type="text" autocomplete="off" placeholder="Долгота (-180; 180)">
                    </div>
                </div>
                <button id="check">Узнать погоду</button>
                <button id="delete" >Очистить все</button>
            </form>
        </div>
    </section>
    <section class="widgets">
        <div class="container">
            <ul id="list" class="widgets__list"></ul>
        </div>
    </section>
    <script type="module" src="js/index.js"></script>
</body>
</html>
